<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Management System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar">
            <h2>Library</h2>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Categories</a></li>
                <li><a href="#">New Arrivals</a></li>
                <li><a href="#">Contact</a></li>
                <li><button onclick="openForm()">Add Book</button></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <h1>Book List</h1>

            <!-- Search Bar -->
            <input type="text" id="searchBox" placeholder="Search by title or author..." onkeyup="searchBooks()">
            
            <div class="book-list" id="bookList">
                <div class="book" onclick="viewBook('Book 1', 'Author 1', 'Description of Book 1', '3', 'book1.jpg')">
                    <img src="iimage/mm.webp" alt="">
                    <h3>The new book</h3>
                    <p>Harry John</p>
                </div>
                <div class="book" onclick="viewBook('Book 2', 'Author 2', 'Description of Book 2', '5', 'book2.jpg')">
                    <img src="iimage/nn.jpg" alt="Book 2">
                    <h3>Story Book</h3>
                    <p>Stiphen josh</p>
                </div>
                <div class="book" onclick="viewBook('Book 3', 'Author 3', 'Description of Book 3', '2', 'book3.jpg')">
                    <img src="iimage/images.jpg" alt="Book 3">
                    <h3>The font Book</h3>
                    <p>Jack</p>
                </div>
            </div>

            <!-- Add Book Form Modal -->
            <div id="addBookForm" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeForm()">&times;</span>
                    <h2>Add New Book</h2>
                    <input type="text" id="bookName" placeholder="Book Title">
                    <input type="text" id="bookAuthor" placeholder="Author">
                    <textarea id="bookDesc" placeholder="Description"></textarea>
                    <input type="number" id="bookCopies" placeholder="Available Copies">
                    <input type="text" id="bookImage" placeholder="Image URL">
                    <button onclick="addBook()">Add Book</button>
                </div>
            </div>

            <!-- Book Detail Modal -->
            <div id="bookDetail" class="modal">
                <div class="modal-content">
                    <span class="close" onclick="closeModal()">&times;</span>
                    <img id="bookImageDisplay" src="" alt="Book Image">
                    <h2 id="bookTitleDisplay"></h2>
                    <h3 id="bookAuthorDisplay"></h3>
                    <p id="bookDescriptionDisplay"></p>
                    <p><strong>Available Copies:</strong> <span id="bookCopiesDisplay"></span></p>
                </div>
            </div>
        </main>
    </div>

    <script src="inn.js"></script>
    <script>
        function openForm() {
            document.getElementById("addBookForm").style.display = "block";
        }

        function closeForm() {
            document.getElementById("addBookForm").style.display = "none";
        }

        function addBook() {
            let title = document.getElementById("bookName").value;
            let author = document.getElementById("bookAuthor").value;
            let description = document.getElementById("bookDesc").value;
            let copies = document.getElementById("bookCopies").value;
            let image = document.getElementById("bookImage").value;
            
            if (title && author && description && copies && image) {
                let bookList = document.getElementById("bookList");
                let newBook = document.createElement("div");
                newBook.classList.add("book");
                newBook.setAttribute("onclick", `viewBook('${title}', '${author}', '${description}', '${copies}', '${image}')`);
                newBook.innerHTML = `<img src="${image}" alt="${title}"><h3>${title}</h3><p>${author}</p>`;
                bookList.appendChild(newBook);
                closeForm();
            } else {
                alert("Please fill all fields!");
            }
        }
    </script>
</body>
</html>
